

<!DOCTYPE html>
<html >

<head>
  <meta charset="UTF-8">
   <title>Animals SVG animations</title>
  <link href="https://fonts.googleapis.com/css?family=Montserrat:800,900&amp;subset=latin-ext" rel="stylesheet">
  
  
  
      <style>
      html, body {
  position: relative;
  font-family: 'Montserrat', sans-serif;
  background-color: white;
  position: relative;
  width: 100%;
  height: 100%;
  max-width: 100%;
  min-height: 100%;
  color: #ffffff;
  margin: 0;
  overflow: hidden;
}

.section {
  top: 0;
  left: 0;
  width: 100%;
  height: 110%;
  position: absolute;
  display: table;
  text-align: center;
}

.section--first {
  background-color: #e74c3c;
  z-index: 5;
}

.section--second {
  background-color: #344bc4;
  z-index: 4;
}

.section--third {
  background-color: #f0d74c;
  z-index: 3;
}

.section--forth {
  background-color: #00a6a8;
  z-index: 2;
}

.section--fifth {
  background-color: #8703cc;
}

.wrapper {
  display: table-cell;
  vertical-align: middle;
  padding: 10px 30px 30px 30px;
}

.animal {
  margin: 0 auto;
  max-width: 1300px;
  position: relative;
}

.animal-svg--dashed {
  position: absolute;
  left: 0;
  right: 0;
  margin: 0 auto;
}

.animal-svg {
  max-width: 30%;
}

.description {
  margin-top: 30px;
  font-size: 20px;
  font-weight: 800;
  letter-spacing: 20px;
  opacity: 0;
}

#lion-dashed, #lion {
  opacity: 0;
}

.restart {
  z-index: 6;
  position: absolute;
  left: 30px;
  top: 30px;
  font-size: 20px;
  font-weight: 800;
  letter-spacing: 20px;
  transition: all 1s ease-in-out;
  display: none;
  cursor: pointer;
}

.restart:hover {
  color: #4f0079;
}

.patient {
  pointer-events: none;
}

/* media queries */
@media (max-width: 768px) {
  .description {
    font-size: 20px;
  }

  .animal-svg {
    max-width: 20%;
  }
}
@media (max-height: 800px) {
  .animal-svg {
    max-width: 20%;
  }
}
@media (max-height: 500px) {
  .animal-svg {
    max-width: 15%;
  }
}
@media (max-height: 300px) {
  .animal-svg {
    max-width: 10%;
  }
}
.fadeInUpc {
  animation: fadeInUpc ease 1s;
  animation-iteration-count: 1;
  transform-origin: 50% 50%;
  animation-fill-mode: forwards;
  /*when the spec is finished*/
  -webkit-animation: fadeInUpc ease 1s;
  -webkit-animation-iteration-count: 1;
  -webkit-transform-origin: 50% 50%;
  -webkit-animation-fill-mode: forwards;
  /*Chrome 16+, Safari 4+*/
  -moz-animation: fadeInUpc ease 1s;
  -moz-animation-iteration-count: 1;
  -moz-transform-origin: 50% 50%;
  -moz-animation-fill-mode: forwards;
  /*FF 5+*/
  -o-animation: fadeInUpc ease 1s;
  -o-animation-iteration-count: 1;
  -o-transform-origin: 50% 50%;
  -o-animation-fill-mode: forwards;
  /*Not implemented yet*/
  -ms-animation: fadeInUpc ease 1s;
  -ms-animation-iteration-count: 1;
  -ms-transform-origin: 50% 50%;
  -ms-animation-fill-mode: forwards;
  /*IE 10+*/
}

@keyframes fadeInUpc {
  0% {
    opacity: 0;
    transform: translate(0px, 25px);
  }
  100% {
    opacity: 1;
    transform: translate(0px, 0px);
  }
}
@-moz-keyframes fadeInUpc {
  0% {
    opacity: 0;
    -moz-transform: translate(0px, 25px);
  }
  100% {
    opacity: 1;
    -moz-transform: translate(0px, 0px);
  }
}
@-webkit-keyframes fadeInUpc {
  0% {
    opacity: 0;
    -webkit-transform: translate(0px, 25px);
  }
  100% {
    opacity: 1;
    -webkit-transform: translate(0px, 0px);
  }
}
@-o-keyframes fadeInUpc {
  0% {
    opacity: 0;
    -o-transform: translate(0px, 25px);
  }
  100% {
    opacity: 1;
    -o-transform: translate(0px, 0px);
  }
}
@-ms-keyframes fadeInUpc {
  0% {
    opacity: 0;
    -ms-transform: translate(0px, 25px);
  }
  100% {
    opacity: 1;
    -ms-transform: translate(0px, 0px);
  }
}
.fadeOutDownc {
  animation: fadeOutDownc ease 1s;
  animation-iteration-count: 1;
  transform-origin: 50% 50%;
  animation-fill-mode: forwards;
  /*when the spec is finished*/
  -webkit-animation: fadeOutDownc ease 1s;
  -webkit-animation-iteration-count: 1;
  -webkit-transform-origin: 50% 50%;
  -webkit-animation-fill-mode: forwards;
  /*Chrome 16+, Safari 4+*/
  -moz-animation: fadeOutDownc ease 1s;
  -moz-animation-iteration-count: 1;
  -moz-transform-origin: 50% 50%;
  -moz-animation-fill-mode: forwards;
  /*FF 5+*/
  -o-animation: fadeOutDownc ease 1s;
  -o-animation-iteration-count: 1;
  -o-transform-origin: 50% 50%;
  -o-animation-fill-mode: forwards;
  /*Not implemented yet*/
  -ms-animation: fadeOutDownc ease 1s;
  -ms-animation-iteration-count: 1;
  -ms-transform-origin: 50% 50%;
  -ms-animation-fill-mode: forwards;
  /*IE 10+*/
}

@keyframes fadeOutDownc {
  0% {
    opacity: 1;
    transform: translate(0px, 0px);
  }
  100% {
    opacity: 0;
    transform: translate(0px, 35px);
  }
}
@-moz-keyframes fadeOutDownc {
  0% {
    opacity: 1;
    -moz-transform: translate(0px, 0px);
  }
  100% {
    opacity: 0;
    -moz-transform: translate(0px, 35px);
  }
}
@-webkit-keyframes fadeOutDownc {
  0% {
    opacity: 1;
    -webkit-transform: translate(0px, 0px);
  }
  100% {
    opacity: 0;
    -webkit-transform: translate(0px, 35px);
  }
}
@-o-keyframes fadeOutDownc {
  0% {
    opacity: 1;
    -o-transform: translate(0px, 0px);
  }
  100% {
    opacity: 0;
    -o-transform: translate(0px, 35px);
  }
}
@-ms-keyframes fadeOutDownc {
  0% {
    opacity: 1;
    -ms-transform: translate(0px, 0px);
  }
  100% {
    opacity: 0;
    -ms-transform: translate(0px, 35px);
  }
}
.fadeOutUpc {
  animation: fadeOutUpc ease 1s;
  animation-iteration-count: 1;
  transform-origin: 50% 50%;
  animation-fill-mode: forwards;
  /*when the spec is finished*/

  /*Not implemented yet*/

  -ms-transform-origin: 50% 50%;

}

@keyframes fadeOutUpc {

    transform: translate(0px, -35px);
  }
}
@-moz-keyframes fadeOutUpc {

}

  }
  100% {
    opacity: 0;
    -o-transform: translate(0px, -35px);
  }
}
@-ms-keyframes fadeOutUpc {

}

<script src='https://cdnjs.cloudflare.com/ajax/libs/snap.svg/0.4.1/snap.svg-min.js'></script>

    <script>
    $(document).ready(function(){

	function animateSVG(section, dashedId, normalId, totalLengthTimes, totalLengthDivision) {

		$(section + " .description").css({'opacity': 0});
		$(section + " .description").removeClass("fadeInUpc");

		$(dashedId).css({'opacity': 1});
		$(normalId).css({'opacity': 0});

        var dashedSvg = Snap.select(dashedId),
       		dashedPath = dashedSvg.select("path");
        var totalLength = Snap.path.getTotalLength(dashedPath.attr("d"));
        var normalSvg = Snap.select(normalId);
 
        dashedPath.attr({'stroke-dashoffset': totalLength, 'stroke-dasharray': totalLength });

        Snap.animate(totalLength * totalLengthTimes , totalLength / totalLengthDivision, function( value ) {
            dashedPath.attr({ 'stroke-dashoffset': value});
        }, 2000);

        setTimeout(function() {

        	dashedSvg.animate({ 
                opacity: 0
            }, 400, mina.easeinout);

            normalSvg.animate({ 
                opacity: 1
            }, 400, mina.easeinout);
            
        }, 2000);

        setTimeout(function() {
        	
        	$(section + " .description").addClass("fadeInUpc");

        }, 2500);

    }

    $(".restart").click(function() {
    	$(".restart").addClass("patient");
    	animate();
    });

    function animate() {

    	$(".restart").fadeOut(1000);

    	$(".section--fifth").addClass("fadeOutUpc");
    	$(".section--first").removeClass("fadeOutUpc");

    	animateSVG(".section--first","#lion-dashed", "#lion", 1.1, 1.5);

	    setTimeout(function() {
	    	$(".section--first").addClass("fadeOutUpc");
	    	$(".section--second").removeClass("fadeOutUpc");
	    	animateSVG(".section--second","#shark-dashed", "#shark", 1.1, 1.4);

	    }, 3000);

	    setTimeout(function() {
	    	$(".section--second").addClass("fadeOutUpc");
	    	$(".section--third").removeClass("fadeOutUpc");
	    	animateSVG(".section--third","#giraffe-dashed", "#giraffe", 1.1, 1.4);

	    }, 6000);

	    setTimeout(function() {
	    	$(".section--third").addClass("fadeOutUpc");
	    	$(".section--forth").removeClass("fadeOutUpc");
	    	animateSVG(".section--forth","#donkey-dashed", "#donkey", 1.1, 1.7);

	    }, 9000);

	    setTimeout(function() {
	    	$(".section--forth").addClass("fadeOutUpc");
	    	$(".section--fifth").removeClass("fadeOutUpc");
	    	animateSVG(".section--fifth","#cow-dashed", "#cow", 1.05, 1.6);

	    }, 12000);

	    setTimeout(function() {
	    	$(".restart").removeClass("patient");
	    	$(".restart").fadeIn(1000);

	    }, 16000);

    }

    animate();
    
});
  </script>

  
  

</body>
</html>
